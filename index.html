<html lang="es">
<head>

    <title>Página con Menú Interactivo</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Menú de navegación con botones flotantes -->

        <a href="sobre_ti.html" target="_blank">

        </a>

        </a>

    </div>

    <script src="script.js"></script>
