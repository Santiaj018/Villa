<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Contenedor principal con video -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2Af15Gcqxcg" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Sección de Introducción -->
    <div class="intro">
        <h1>Bienvenidos a Mi Página</h1>
        <p>Una pequeña introducción a nuestra página web. Explora las secciones a continuación para saber más.</p>
    </div>

    <!-- Menú de botones flotantes -->
    <div class="menu">
        <button onclick="loadContent('sobre_ti')">Sobre Ti</button>
        <button onclick="loadContent('sobre_nosotros')">Sobre Nosotros</button>
        <button onclick="loadContent('salidas')">Salidas</button>
        <button onclick="loadContent('dedicatorias')">Dedicatorias</button>
        <button onclick="loadContent('otros')">Otros</button>
    </div>

    <!-- Contenedor de contenido dinámico (donde se mostrará el contenido según el botón que se haga clic) -->
    <div id="content">
        <h2>Bienvenido</h2>
        <p>Selecciona una opción del menú.</p>
    </div>

</body>
</html>
