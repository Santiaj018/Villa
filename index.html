<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Menú Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menú de navegación con botones flotantes en la parte superior -->
    <div class="menu-container">
        <a href="#sobre_ti" onclick="loadContent('sobre_ti')">
            <button class="menu-button">TI</button>
        </a>
        <a href="#sobre_nosotros" onclick="loadContent('sobre_nosotros')">
            <button class="menu-button">WE</button>
        </a>
        <a href="#salidas" onclick="loadContent('salidas')">
            <button class="menu-button">OUT</button>
        </a>
        <a href="#dedicatorias" onclick="loadContent('dedicatorias')">
            <button class="menu-button">OURS</button>
        </a>
        <a href="#otros" onclick="loadContent('otros')">
            <button class="menu-button">OTHERS</button>
        </a>
    </div>

    <!-- Contenedor para el contenido que cambiará dinámicamente -->
    <div id="content">
        <h2>Bienvenido</h2>
        <p>Selecciona una opción del menú.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
