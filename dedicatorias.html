<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicatorias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        /* Estilo para el letrero animado */
        .neon-text {
            font-size: 4rem;
            font-weight: bold;
            color: #ff3366;
            text-transform: uppercase;
            text-shadow: 0 0 5px #ff3366, 0 0 10px #ff3366, 0 0 15px #ff3366, 0 0 20px #ff3366;
            animation: neon 1.5s infinite alternate;
        }

        /* Animación del letrero */
        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #ff3366, 0 0 10px #ff3366, 0 0 15px #ff3366, 0 0 20px #ff3366;
            }

            100% {
                text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366, 0 0 30px #ff3366, 0 0 40px #ff3366;
            }
        }

        /* Estilo del botón */
        button {
            background-color: #ff3366;
            color: white;
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d02a56;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="neon-text">
            Te quiero
        </div>
        <br><br>
        <a href="carta.html">
            <button>¿Quieres ser mi San Valentín?</button>
        </a>
    </div>
</body>

</html>
