<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicatorias</title>

    <!-- Incluir particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* Para que el fondo de partículas no se desborde */
        }

        /* Fondo animado de partículas */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: -1;
        }

        /* Estilo para el letrero de "Te quiero" */
        .led-sign {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            letter-spacing: 5px;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000;
            animation: blink 1s linear infinite;
        }

        /* Efecto de iluminación para las palabras "Te" y "Quiero" */
        @keyframes blink {
            0% {
                color: transparent;
            }

            50% {
                color: #ff0000;
            }

            100% {
                color: transparent;
            }
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            background-color: #ff0000;
            color: white;
            font-size: 20px;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #cc0000;
        }

        .message-container {
            margin-top: 20px;
            display: none;
            padding: 20px;
            background-color: black;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .message-container textarea {
            width: 100%;
            height: 200px;
            background-color: #333;
            color: white;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>

<body>

    <!-- Contenedor para el fondo animado de partículas -->
    <div id="particles-js"></div>

    <!-- Letrero de "Te quiero" que se ilumina de izquierda a derecha -->
    <div class="led-sign">
        <span id="te">Te</span> <span id="quiero">quiero</span>
    </div>

    <!-- Botón para mostrar el mensaje -->
    <div class="button-container">
        <button class="button" onclick="showMessage()">¿Quieres ser mi San Valentín?</button>
    </div>

    <!-- Contenedor de mensaje que aparece después de hacer clic -->
    <div id="message-container" class="message-container">
        <p>Aquí está tu carta para escribir:</p>
        <!-- Área de texto donde puedes escribir tu mensaje -->
        <textarea placeholder="Escribe aquí tu carta de San Valentín..."></textarea>
    </div>

    <script>
        // Inicializar particles.js con el fondo de estrellas y cometas
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100, // Número de partículas (estrellas y cometas)
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff" // Color de las partículas (blanco para estrellas)
                },
                shape: {
                    type: "circle", // Las partículas serán circulares (simulando estrellas)
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5, // Opacidad de las partículas
                    random: true,
                    anim: {
                        enable: true,
                        speed: 0.5,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3, // Tamaño de las partículas (estrellas)
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false // Desactivar líneas entre partículas
                },
                move: {
                    enable: true,
                    speed: 1, // Velocidad de movimiento de las partículas (simulando cometas)
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            },
            retina_detect: true
        });

        // Función para alternar la visibilidad del contenedor del mensaje
        function showMessage() {
            var messageContainer = document.getElementById('message-container');
            messageContainer.style.display = 'block';  // Muestra el contenedor del mensaje
        }
    </script>

</body>

</html>
