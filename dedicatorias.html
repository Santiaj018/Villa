<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicatorias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Estilo para el letrero de "Te quiero" */
        .led-sign {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            letter-spacing: 5px;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000, 0 0 20px #ff0000;
            animation: blink 1s linear infinite;
        }

        /* Efecto de iluminación para las palabras "Te" y "Quiero" */
        @keyframes blink {
            0% {
                color: transparent;
            }

            50% {
                color: #ff0000;
            }

            100% {
                color: transparent;
            }
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            background-color: #ff0000;
            color: white;
            font-size: 20px;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #cc0000;
        }

        .message-container {
            margin-top: 20px;
            display: none;
            padding: 20px;
            background-color: black;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .message-container textarea {
            width: 100%;
            height: 200px;
            background-color: #333;
            color: white;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>

<body>

    <!-- Letrero de "Te quiero" que se ilumina de izquierda a derecha -->
    <div class="led-sign">
        <span id="te">Te</span> <span id="quiero">quiero</span>
    </div>

    <!-- Botón para mostrar el mensaje -->
    <div class="button-container">
        <button class="button" onclick="showMessage()">¿Quieres ser mi San Valentín?</button>
    </div>

    <!-- Contenedor de mensaje que aparece después de hacer clic -->
    <div id="message-container" class="message-container">
        <p>Aquí está tu carta para escribir:</p>
        <!-- Área de texto donde puedes escribir tu mensaje -->
        <textarea placeholder="Escribe aquí tu carta de San Valentín..."></textarea>
    </div>

    <script>
        // Función para alternar la visibilidad del contenedor del mensaje
        function showMessage() {
            var messageContainer = document.getElementById('message-container');
            messageContainer.style.display = 'block';  // Muestra el contenedor del mensaje
        }
    </script>

</body>

</html>
