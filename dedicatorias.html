<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dedicatorias San Valentín</title>
  
  <!-- Cargar Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .cartel {
      font-family: 'Arial', sans-serif;
      font-size: 50px;
      text-align: center;
      margin-top: 20vh;
      color: #fff;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
    }

    .cartel span {
      display: inline-block;
      opacity: 0;
      animation: iluminacion 2s forwards;
    }

    .cartel .te {
      animation-delay: 0s;
    }

    .cartel .quiero {
      animation-delay: 2s;
    }

    @keyframes iluminacion {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .boton {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff007f;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #ff3385;
    }

    .carta-container {
      color: #fff;
      font-size: 24px;
      margin-top: 10%;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="cartel">
    <span class="te">Te</span>
    <span class="quiero">quiero</span>
  </div>

  <!-- Botón de San Valentín -->
  <button class="boton" onclick="showMessage()">¿Quieres ser mi San Valentín?</button>

  <!-- Página de la carta (oculta inicialmente) -->
  <div id="pagina-carta" class="carta-container" style="display: none;">
    <h1>¡Felicidades! Ahora puedes escribir tu carta de San Valentín:</h1>
    <textarea id="carta" rows="10" cols="50" placeholder="Escribe tu carta aquí..."></textarea>
  </div>

  <script>
    // Función para mostrar el mensaje al hacer clic en el botón
    function showMessage() {
      alert("¡Bienvenida/o! Escribe tu carta de San Valentín.");
      document.getElementById("pagina-carta").style.display = "block"; // Muestra la página de la carta
      window.scrollTo(0, document.body.scrollHeight); // Desplaza la pantalla hasta la carta
    }

    // Configuración de partículas de estrellas y cometas
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#ffffff"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      }
    });
  </script>

</body>
</html>
