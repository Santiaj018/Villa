<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Quiero Tres Millones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            background-repeat: repeat;
            z-index: 1;
        }

        /* Cometas */
        .comet {
            position: absolute;
            background-color: #fff;
            width: 20px;
            height: 2px;
            animation: comet 5s linear infinite;
        }

        /* Animación de los cometas */
        @keyframes comet {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateX(100vw) translateY(100vh);
                opacity: 0;
            }
        }

        /* Estilo del mensaje fijo */
        .fixed-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-style: italic; /* Cursiva */
            color: gold; /* Color dorado */
            text-align: center;
        }

        /* Estilo para el espacio de texto adicional */
        .additional-text {
            position: absolute;
            top: 70%; /* Justo debajo del mensaje principal */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            font-size: 1.5rem;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
        }

    </style>
</head>

<body>

    <div class="stars"></div>

    <!-- Mensaje fijo -->
    <div class="fixed-message">
        Te quiero tres millones
    </div>

    <!-- Espacio para agregar más texto -->
    <div class="additional-text">
        <!-- Puedes agregar más texto aquí -->
        Aquí puedes escribir lo que quieras añadir a tu carta.
    </div>

    <!-- Cometas -->
    <div class="comet" style="top: 10%; left: 20%; animation-duration: 6s;"></div>
    <div class="comet" style="top: 40%; left: 60%; animation-duration: 8s;"></div>
    <div class="comet" style="top: 70%; left: 80%; animation-duration: 5s;"></div>

</body>

</html>
